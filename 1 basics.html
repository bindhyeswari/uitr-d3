<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beginning D3</title>
    <link rel="stylesheet" href="base.css"/>
    <script src="bower_components/d3/d3.min.js"></script>
    <script>

        // make a call to get the data
        d3.json('https://api.github.com/search/repositories?q=nodejs', function (err, data) {
            if (err) console.log('Error trying to get the data ... ', err);
            else {
                // get access to the information that is to be displayed
                data = data.items;

                // display the information on the page
                // todo: what if the data is not an array, but an object, loop over all the keys and the values
                d3.select(document.body).append('ul').selectAll('li').data(data).enter()
                        .append('li').text(function (repo) {
                            return repo.full_name;
                        }).style('font-weight', function (repo) {
                            return repo.open_issues_count > 100 ? 'bold' : 'normal';
                        });

            }


        });



    </script>
</head>

</body>
</html>
